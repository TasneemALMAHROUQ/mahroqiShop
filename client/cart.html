<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Shopping Cart - Mahroqi Shop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
 
    #cart-container {
      max-width: 900px;
      margin: 20px auto;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      align-items: center;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-details h4 {
      margin-bottom: 8px;
    }

    .item-details p {
      margin: 5px 0;
    }

    button.qty-increase,
    button.qty-decrease,
    button.remove-item {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      background-color: #1e40af;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button.remove-item {
      background-color: #dc2626;
    }

    button:hover {
      opacity: 0.85;
    }

    #cart-summary {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
      border-top: 2px solid #1e40af;
      text-align: right;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #empty-cart-msg {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }

    #checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #checkout-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MahroqiShop</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; margin-top: 30px;">Your Shopping Cart</h2>

    <div id="cart-container">
     
    </div>

    <p id="empty-cart-msg" style="display:none;">Your cart is empty.</p>

    <div id="cart-summary" style="display:none;">
      Total Items: <span id="total-items">0</span> | Total Price: $<span id="total-price">0.00</span>
    </div>

    <button id="checkout-btn">Checkout</button>
  </main>

  <script src="assets/js/cart.js"></script>
</body>
</html>
