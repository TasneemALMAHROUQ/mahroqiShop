<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - MahroqiShop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>
    <form id="register-form">
      <label for="name">name</label>
      <input type="text" id="name" name="name" required minlength="3" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />

      <button type="submit">Register</button>
      <p class="error-message" id="error-msg"></p>
      <p class="success-message" id="success-msg"></p>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>
<script>
  const form = document.getElementById('register-form');
  const errorMsg = document.getElementById('error-msg');
  const successMsg = document.getElementById('success-msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    if (!nameInput || !emailInput || !passwordInput || !confirmPasswordInput) {
      errorMsg.textContent = "Some input elements are missing!";
      errorMsg.style.display = 'block';
      return;
    }

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (password !== confirmPassword) {
      errorMsg.textContent = "Passwords do not match.";
      errorMsg.style.display = 'block';
      return;
    }

    const userData = { name, email, password };

    try {
      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData),
      });

      if (res.ok) {
        successMsg.textContent = "Registration successful! You can now login.";
        successMsg.style.display = 'block';
        form.reset();
      } else {
        const data = await res.json();
        errorMsg.textContent = data.message || "Registration failed.";
        errorMsg.style.display = 'block';
      }
    } catch (error) {
      errorMsg.textContent = "Error connecting to server.";
      errorMsg.style.display = 'block';
    }
  });
</script>

</body>
</html>
